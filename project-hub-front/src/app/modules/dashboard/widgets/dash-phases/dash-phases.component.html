<div class="card flex-1 !mb-0 !p-0 !pb-2 min-w-64 justify-between items-center">
    <div class="px-4 pt-3.5 pb-1">
        <div class="flex items-center gap-2">
            <span class="text-lg font-bold">Phase 1</span>                   
        </div>
        <p-divider />
        @for (data of itemData; track trackByFn()) {
            <div class="card flex-1 !mb-0 !p-0 min-w-60 rounded-2xl border border-surface shadow-[0px_1px_2px_0px_rgba(18,18,23,0.05)]">
                <div class="px-4 pt-3.5 pb-1">
                    <div class="flex flex-1 items-start gap-2">
                        <span class="flex-1 label-medium">{{ data.cardData.title }}</span>
                        <div class="flex flex-1 justify-end">                   
                            <p-button icon="pi pi-ellipsis-h" severity="secondary" size="small" (click)="menu.toggle($event)" />
                            <p-menu #menu [model]="items" [popup]="true" />
                        </div>
                    </div>
                    <div class="mt-2 flex items-center gap-3">
                        <span class="label-large">{{ data.cardData.value }}</span>
                    </div>              
                </div>
                <mini-line-chart class="!max-h-20 !p-0" [data]="data.data" [bgColor]="bgColor(data)" [borderColor]="borderColor(data)" />
            </div>
        }
    </div>
</div>
