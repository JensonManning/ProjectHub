<div class="layout-sidebar" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <div class="sidebar-header">
        <a class="logo" [routerLink]="['/']">
            <img class="logo-image" [src]="menuTheme() === 'light' ? '/images/RW_Logo_Symbol_dark@0.png' : '/images/RW_Logo_Symbol_light@0.png'" alt="diamond-layout" />
            <span class="app-name title-h7">ProjectHub</span>
        </a>
        <button class="layout-sidebar-anchor z-2" type="button" (click)="anchor()"></button>
    </div>

    <div #menuContainer class="layout-menu-container">
        <div app-menu></div>
    </div>
</div>
