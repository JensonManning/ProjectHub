<nav class="layout-breadcrumb">
    <ol>
        @for (item of breadcrumbs$ | async; track item; let last = $last) {
            <li class="text-surface-950 dark:text-surface-0 title-h7 text-xl">{{ item.label }}</li>
            @if (!last) {
                <li class="layout-breadcrumb-chevron">/</li>
            }
        }
    </ol>
</nav>
